[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = pyCRLD
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = GNUGPL3
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = pyCRLD
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Researchers
author = Wolfram Barfuss
author_email = wbarfuss@guni-bonn.de
copyright = 2023 onwards, %(author)s
description = Collective Reinforcement Learning Dynamics in Python
keywords = Modeling, Collective Behavior, Reinforcement Learning, Multi-Agent Systems
language = English
status = 3
user = wbarfuss


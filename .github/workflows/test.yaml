name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install .[dev]

    - name: Run notebook tests
      run: |
        py.test nbs/index.ipynb --nbval-lax  # Use --nbval-lax to run notebooks without checking output
